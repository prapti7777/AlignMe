<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlignMe - IT Career Navigator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">AlignMe</h1>
            <p class="tagline">Find your perfect tech role based on who you are.</p>
        </header>

        <div id="quiz-container">
            <div id="progress-bar"><div id="progress"></div></div>

            <div id="question-card">
                <h3 id="question-text">Loading Questions...</h3>
                <div id="options-container"></div>
            </div>

            <div id="choice-screen" class="hidden">
                <h3 style="text-align: center;">Profile Captured! âœ¨</h3>
                <p style="text-align: center; color: var(--text-light); margin-bottom: 25px;">How would you like to proceed?</p>
                
                <div class="choice-group">
                    <button class="option-btn" onclick="beginTech()">
                        Take Technical Aptitude Test ðŸ§ 
                        <small style="display: block; font-size: 0.75rem; color: #64748b;">Let AI discover your ideal role</small>
                    </button>

                    <div class="divider"><span>OR</span></div>

                    <div class="custom-input-section">
                        <p style="font-size: 0.9rem; margin-bottom: 8px; font-weight: 600;">I already have a role in mind:</p>
                        <select id="desired-role">
                            <option value="" disabled selected>-- Select a Career Path --</option>
                            <optgroup label="Development">
                                <option value="Frontend Developer">Frontend Developer</option>
                                <option value="Backend Developer">Backend Developer</option>
                                <option value="Full Stack Developer">Full Stack Developer</option>
                                <option value="Mobile App Developer">Mobile App Developer</option>
                            </optgroup>
                            <optgroup label="Data & AI">
                                <option value="Data Scientist">Data Scientist</option>
                                <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                                <option value="Data Analyst">Data Analyst</option>
                            </optgroup>
                            <optgroup label="Infrastructure">
                                <option value="Cybersecurity Analyst">Cybersecurity Analyst</option>
                                <option value="Cloud Engineer">Cloud Engineer</option>
                                <option value="DevOps Engineer">DevOps Engineer</option>
                            </optgroup>
                        </select>
                        <button class="option-btn selected" onclick="startInterestPath()">
                            Get My Personalized Roadmap ðŸš€
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <h2 style="text-align: center;">Your Roadmap</h2>
            <div id="ai-response"></div>
            <button class="option-btn selected" style="margin-top: 20px;" onclick="location.reload()">Start Over</button>
        </div>

        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
            <p style="text-align: center;">AI is analyzing your profile...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
